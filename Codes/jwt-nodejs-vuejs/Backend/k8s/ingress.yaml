apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jwt-auth-service-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: myapp.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jwt-auth-internal-service
                port:
                  number: 80
